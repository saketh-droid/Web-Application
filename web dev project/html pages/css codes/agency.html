<!DOCTYPE html>
<html>
    <head>
        <title>login page</title>
    </head>
    <link rel="stylesheet" href="agency.css">
    <body>
        <div class="main">
            <div class="loginform">
                
                <div class="logo">
                    <div class="icon"></div>
                    <div class="header">
                        <h2>Login</h2>
                        <p>Don't have an account? <a rel="stylesheet" href="#">Get SeedProd Now</a></p>
                    </div>
                </div>   
                    
                <div class="login">
                    <div class="username">
                        <p>Email Address</p>
                        <input type="text" class="input"><br>
                    </div>
            
                    <div class="password">
                        <p>Password</p>
                        <input type="password" class="input"><br>
                    </div>

                    <input type="checkbox">
                    <span class="remember">Remember Me</span><br>
                    <input type="button" value="Log In" class="log_in_btn"><br>

                    <div class="forgot_pwd"><a href="#">Forgot Your Password?</a>
                    </div>

                    <div class="copyrights">
                        <p>Copyright @ 2022 SeedProd, LLC. SeedProd<sup class="sup">w</sup> is a trademark of SeedProd, LLC.</p><br>
                        <div class="pri_policy">
                            <ul>
                                <li><a href="#">Terms of Service</a></li>
                                <p>  |  </p>
                                <li><a href="#">Privacy Policy</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="img"></div>
        </div>
    </body>
</html>
